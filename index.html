<!DOCTYPE html>
<html>
    <head>
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <div id="clock">

        </div>
    </body>
    <script>
        const clock = document.getElementById('clock');

            const watch = setInterval(() => {
                const date = new Date();
                const Hours = date.getHours();
                const Minutes = date.getMinutes();
                const Seconds = date.getSeconds();
                clock.innerHTML = `<div style="border: 2px solid red; width: ${Seconds*10}px; height: ${Seconds *10}px; border-radius: 60%"></div>
                <div style="border: 2px solid green; width: ${Minutes*10}px; height: ${Minutes*10}px; border-radius: 60%"></div>
                <div style="border: 2px solid rosybrown; width: ${Hours*10}px; height: ${Hours*10}px; border-radius: 60%"></div>`
            }, 1000)
    </script>
</html>
