<!DOCTYPE html>
<html>
    <head>
        <link href="stylesheet.css" rel="stylesheet">
    </head>
    <body>
        <div id="clock">

        </div>
    </body>
    <script>
        const clock = document.getElementById('clock');

            const watch = setInterval(() => {
                const date = new Date();
                const Hours = date.getHours();
                const Minutes = date.getMinutes();
                const Seconds = date.getSeconds();
                clock.innerHTML = `<div style="border: 2px solid red; width: ${Seconds}px; height: ${Seconds}px; border-radius: 60%"></div>
                <div style="border: 2px solid gren; width: ${Minutes}px; height: ${Minutes}px; border-radius: 60%"></div>
                <div style="border: 2px solid rose; width: ${Hours}px; height: ${Hours}px; border-radius: 60%"></div>`
            }, 1000)
    </script>
</html>
